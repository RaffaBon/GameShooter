<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders - Menu</title>

  <!-- Fonte pixelada -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ff00;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 12px 24px;
      background-color: transparent;
      color: #00FF00;
      border: 2px solid #00FF00;
      font-size: 14px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu button:hover {
      background-color: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Space Invaders</h1>
  <div class="menu">
    <button onclick="startGame()">Começar Jogo</button>
    <button onclick="showInstructions()">Instruções</button>
    <button onclick="showCredits()">Créditos</button>
  </div>

  <script>
    function startGame() {
      alert("Iniciando o jogo...");
      window.location.href = "GAME/game.html";
    }

    function showInstructions() {
      alert("Use o mouse para se mover e ESPAÇO ou M1 para atirar!");
    }

    function showCredits() {
      alert("✨ Criado por Goza e Dorme ✨");
    }
  </script>
</body>
</html>
